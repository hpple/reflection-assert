group 'com.github.reflectionassert'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.junit.jupiter:junit-jupiter-api:5.0.2"
    compile group: 'com.google.guava', name: 'guava', version: '24.0-jre'
    compile "ognl:ognl:3.1.4"

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.2'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.0.2'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.2'
}
